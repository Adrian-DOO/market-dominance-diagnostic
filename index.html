<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>시장 독점 진단 설문</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                min-height: 100vh;
                padding: 30px 15px;
                margin: 0;
            }

            .container {
                max-width: 1000px;
                margin: 0 auto;
            }

            .survey-section, .results-section {
                background: white;
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(124, 58, 237, 0.1);
                border: 2px solid #f8fafc;
            }

            .results-section {
                display: none;
                animation: fadeIn 0.8s ease-in-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
            }

            .header h1 {
                color: #405DE6;
                font-size: 28px;
                font-weight: 800;
                margin-bottom: 15px;
                background: linear-gradient(135deg, #405DE6, #5B51D8);
                background-clip: text;                
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .header p {
                color: #64748b;
                font-size: 14px;
                line-height: 1.6;
            }

            .industry-selection {
                margin-bottom: 40px;
            }

            .industry-title {
                color: #1e293b;
                font-size: 20px;
                font-weight: 700;
                margin-bottom: 20px;
                text-align: center;
            }

            .industry-buttons {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-bottom: 20px;
            }

            .industry-btn {
                padding: 20px;
                border: 2px solid #e2e8f0;
                background: white;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-align: center;
                font-weight: 600;
                font-size: 16px;
                color: #475569;
            }

            .industry-btn:hover {
                border-color: #405DE6;
                background: #f8fafc;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(124, 58, 237, 0.1);
            }

            .industry-btn.active {
                border-color: #405DE6;
                background: #405DE6;
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
            }

            .progress-section {
                position: sticky;
                top: 20px;
                z-index: 100;
                margin-bottom: 30px;
                padding: 20px;
                background: #f8fafc;
                border-radius: 15px;
                border: 2px solid #e2e8f0;
                box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
            }

            .progress-title {
                color: #1e293b;
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 10px;
                text-align: center;
            }

            .progress-bar {
                width: 100%;
                height: 12px;
                background: #e2e8f0;
                border-radius: 6px;
                overflow: hidden;
                margin-bottom: 10px;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(135deg, #405DE6, #5B51D8);
                width: 0%;
                transition: width 0.5s ease;
            }

            .progress-text {
                text-align: center;
                color: #64748b;
                font-size: 14px;
                font-weight: 500;
            }

            .question-container {
                margin-bottom: 20px;
                padding: 10px;
                background: #f8fafc;
                border-radius: 20px;
                border: 2px solid #e2e8f0;
            }

            .question-title {
                color: #1e293b;
                font-size: 16px;
                font-weight: 700;
                margin-bottom: 20px;
                line-height: 1.5;
            }

            .example-section {
                background: white;
                border-radius: 10px;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #e2e8f0;
            }

            .example-title {
                color: #64748b;
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 10px;
            }

            .example-content {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .example-wrong {
                color: #dc2626;
                font-size: 14px;
                padding: 6px 10px;
                background: #fef2f2;
                border-radius: 6px;
                border-left: 3px solid #dc2626;
            }

            .example-right {
                color: #059669;
                font-size: 14px;
                padding: 6px 10px;
                background: #f0fdf4;
                border-radius: 6px;
                border-left: 3px solid #059669;
            }

            .options-grid {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }

            .option-btn {
                padding: 10px 6px;
                border: 2px solid #e2e8f0;
                background: white;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
                font-size: 14px;
                text-align: center;
                line-height: 1.2;
                min-height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
            }

            .option-btn:hover {
                border-color: #405DE6;
                background: #f8fafc;
                transform: translateY(-1px);
            }

            .option-btn.selected {
                border-color: #405DE6;
                background: #405DE6;
                color: white;
            }

            .submit-section {
                text-align: center;
                margin-top: 40px;
                padding-top: 30px;
                border-top: 2px solid #e2e8f0;
            }

            .submit-btn {
                padding: 18px 40px;
                background: linear-gradient(135deg, #405DE6, #5B51D8);
                color: white;
                border: none;
                border-radius: 15px;
                font-size: 16px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s ease;
                opacity: 0.5;
                pointer-events: none;
            }

            .submit-btn.active {
                opacity: 1;
                pointer-events: auto;
            }

            .submit-btn:hover.active {
                transform: translateY(-3px);
                box-shadow: 0 15px 40px rgba(124, 58, 237, 0.4);
            }

            .score-display {
                text-align: center;
                margin-bottom: 40px;
            }

            .score-circle {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background: linear-gradient(135deg, #405DE6, #5B51D8);
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                box-shadow: 0 15px 40px rgba(124, 58, 237, 0.3);
            }

            .score-number {
                color: white;
                font-size: 42px;
                font-weight: 800;
            }

            .grade-badge {
                display: inline-block;
                padding: 12px 25px;
                border-radius: 25px;
                font-size: 18px;
                font-weight: 700;
                margin: 10px 0;
            }

            .grade-danger { background: #fee2e2; color: #dc2626; }
            .grade-warning { background: #fef3c7; color: #d97706; }
            .grade-info { background: #dbeafe; color: #2563eb; }
            .grade-success { background: #d1fae5; color: #059669; }
            .grade-excellent { background: #ede9fe; color: #7c3aed; }

            .grade-progress {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 30px 0;
                position: relative;
            }

            .grade-progress::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 4px;
                background: #e2e8f0;
                z-index: 1;
            }

            .grade-step {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                z-index: 2;
            }

            .grade-step-circle {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #e2e8f0;
                color: #94a3b8;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 14px;
                transition: all 0.3s ease;
                margin-bottom: 8px;
            }

            .grade-step-label {
                font-size: 12px;
                text-align: center;
                color: #64748b;
                font-weight: 500;
                max-width: 80px;
            }

            .grade-step.completed .grade-step-circle {
                background: #405DE6;
                color: white;
            }

            .grade-step.current .grade-step-circle {
                background: #a855f7;
                color: white;
                transform: scale(1.2);
                box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.3);
            }

            .grade-step.current .grade-step-label {
                color: #405DE6;
                font-weight: 600;
            }

            .analysis-section {
                display: grid;
                grid-template-columns: 1fr;
                gap: 30px;
                margin-bottom: 40px;
            }

            .analysis-card {
                background: white;
                border-radius: 20px;
                padding: 30px;
                border: 2px solid #e2e8f0;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .analysis-title {
                color: #1e293b;
                font-size: 20px;
                font-weight: 700;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .status-text {
                color: #64748b;
                font-size: 16px;
                line-height: 1.7;
                margin-bottom: 20px;
            }

            .improvement-list, .action-list {
                list-style: none;
                padding: 0;
            }

            .improvement-list li, .action-list li {
                background: white;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 10px;
                border-left: 4px solid #405DE6;
                font-weight: 500;
            }

            .cta-section {
                text-align: center;
                background: linear-gradient(135deg, #f8fafc, #e2e8f0);
                border-radius: 20px;
                padding: 40px;
                border: 2px solid #405DE6;
            }

            .cta-title {
                color: #1e293b;
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 15px;
            }

            .cta-description {
                color: #64748b;
                font-size: 16px;
                margin-bottom: 25px;
                line-height: 1.6;
            }

            .cta-button {
                display: inline-block;
                padding: 20px 40px;
                background: linear-gradient(135deg, #405DE6, #5B51D8);
                color: white;
                border: none;
                border-radius: 15px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            .cta-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 15px 40px rgba(124, 58, 237, 0.4);
            }

            .result-controls {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 30px;
                flex-wrap: wrap;
            }

            .control-btn {
                padding: 12px 25px;
                border: 2px solid #405DE6;
                background: white;
                color: #405DE6;
                border-radius: 10px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .control-btn:hover {
                background: #405DE6;
                color: white;
                transform: translateY(-2px);
            }

            .control-btn.primary {
                background: #405DE6;
                color: white;
            }

            .control-btn.primary:hover {
                background: #5B51D8;
            }

            .hidden {
                display: none;
            }

            @media (max-width: 768px) {
                body {
                    padding: 10px 8px;
                }
                
                .container {
                    padding: 0;
                    max-width: 100%;
                }

                .survey-section, .results-section {
                    padding: 15px;
                    margin: 0;
                    border-radius: 12px;
                }

                .header {
                    margin-bottom: 20px;
                }

                .header h1 {
                    font-size: 22px;
                    margin-bottom: 8px;
                }

                .header p {
                    font-size: 14px;
                    line-height: 1.4;
                }

                .options-grid {
                    grid-template-columns: 1fr;
                    gap: 8px;
                }

                .option-btn {
                    padding: 12px 8px;
                    font-size: 13px;
                    min-height: 60px;
                }

                .example-section {
                    padding: 8px;
                    margin-bottom: 15px;
                }

                .question-text {
                    font-size: 16px;
                    margin-bottom: 15px;
                }

                .question-item {
                    margin-bottom: 20px;
                }

                .progress-section {
                    margin-bottom: 15px;
                }

                .progress-title {
                    font-size: 14px;
                    margin-bottom: 8px;
                }

                .industry-selection {
                    margin-bottom: 20px;
                }

                .industry-title {
                    font-size: 16px;
                    margin-bottom: 15px;
                }

                .industry-buttons {
                    grid-template-columns: 1fr;
                }

                .score-circle {
                    width: 120px;
                    height: 120px;
                }

                .score-number {
                    font-size: 32px;
                }
            }
        </style>
</head>
<body>
        <div class="container">
            <!-- 설문 섹션 -->
            <div id="surveySection" class="survey-section">
                <div class="header">
                    <h1>시장 독점 진단 설문</h1>
                    <p>25개 문항을 통해 귀하의 사업이 시장에서 독점적 지위를 확보할 수 있는 정도를 진단합니다</p>
                </div>

                <div id="industrySelection" class="industry-selection">
                    <div class="industry-title">업종을 선택해주세요</div>
                    <div class="industry-buttons">
                        <button class="industry-btn" onclick="selectIndustry('fb')">
                            🍽️ 외식업 (F&B)
                        </button>
                        <button class="industry-btn" onclick="selectIndustry('medical')">
                            🏥 병의원
                        </button>
                        <button class="industry-btn" onclick="selectIndustry('fitness')">
                            💪 피트니스/웰니스
                        </button>
                    </div>
                </div>

                <div id="progressSection" class="progress-section hidden">
                    <div class="progress-title">진행 상황</div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">0/25 문항 완료</div>
                </div>

                <div id="questionsContainer"></div>

                <div id="submitSection" class="submit-section hidden">
                    <button id="submitBtn" class="submit-btn" onclick="showResults()">
                        결과 확인하기
                    </button>
                </div>
            </div>

            <!-- 결과 섹션 -->
            <div id="resultsSection" class="results-section">
                <div class="header">
                    <h1>시장 독점 진단 결과</h1>
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="finalScore" class="score-number">0</span>
                        </div>
                        <div id="finalGrade" class="grade-badge">등급</div>
                    </div>
                </div>

                <div class="grade-progress">
                    <div class="grade-step" data-grade="0">
                        <div class="grade-step-circle">1</div>
                        <div class="grade-step-label">🔥 치열 경쟁</div>
                    </div>
                    <div class="grade-step" data-grade="1">
                        <div class="grade-step-circle">2</div>
                        <div class="grade-step-label">⚠️ 독점 준비</div>
                    </div>
                    <div class="grade-step" data-grade="2">
                        <div class="grade-step-circle">3</div>
                        <div class="grade-step-label">📈 독점 시작</div>
                    </div>
                    <div class="grade-step" data-grade="3">
                        <div class="grade-step-circle">4</div>
                        <div class="grade-step-label">🚀 독점 근접</div>
                    </div>
                    <div class="grade-step" data-grade="4">
                        <div class="grade-step-circle">5</div>
                        <div class="grade-step-label">🏆 독점 완성</div>
                    </div>
                </div>

                <div class="analysis-section">
                    <div class="analysis-card">
                        <div class="analysis-title">📊 현재 상태 분석</div>
                        <div id="statusAnalysis" class="status-text"></div>
                    </div>

                    <div class="analysis-card">
                        <div class="analysis-title">🔧 핵심 개선 포인트</div>
                        <ul class="improvement-list" id="improvementPoints"></ul>
                    </div>

                    <div class="analysis-card">
                        <div class="analysis-title">🚀 추천 전략 방향</div>
                        <ul class="action-list" id="actionPlan"></ul>
                    </div>
                </div>

                <div class="result-controls">
                    <button class="control-btn" onclick="restartSurvey()">
                        🔄 다시 진단하기
                    </button>
                    <button class="control-btn" onclick="shareResults()">
                        📤 결과 공유하기
                    </button>
                    <button class="control-btn" onclick="downloadResults()">
                        💾 결과 다운로드
                    </button>
                </div>
            </div>
        </div>

// 점수에 따른 등급 결정 함수
            function getGradeByScore(percentage) {
        if (percentage >= 0 && percentage <= 20) return 0;
        if (percentage >= 21 && percentage <= 40) return 1;
        if (percentage >= 41 && percentage <= 60) return 2;
        if (percentage >= 61 && percentage <= 80) return 3;
        if (percentage >= 81 && percentage <= 100) return 4;
        return 0;
            }

                        improvements.push('경쟁업체와 구별되는 독특한 메뉴나 서비스가 필요합니다');

                        strategies.push('특정 고민을 가진 고객군을 타겟으로 전문화된 프로그램을 개발해 보세요');

// 업종 선택
            function selectIndustry(industry) {
        selectedIndustry = industry;
        
        // 버튼 상태 업데이트
        document.querySelectorAll('.industry-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        // 설문 문항 생성
        generateQuestions();
        
        // UI 업데이트
        document.getElementById('industrySelection').classList.add('hidden');
        document.getElementById('progressSection').classList.remove('hidden');
        document.getElementById('submitSection').classList.remove('hidden');

// 설문 문항 생성
            function generateQuestions() {
        const questionsContainer = document.getElementById('questionsContainer');
        questionsContainer.innerHTML = '';
        
        // 공통 문항 + 업종별 문항 결합
        currentQuestions = [...surveyData.common, ...surveyData.industries[selectedIndustry]];
        
        currentQuestions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container';
            
            // 예시 처리: 공통 질문은 업종별 예시, 업종별 질문은 단일 예시
            let rightExample = question.example.right;
            if (typeof rightExample === 'object' && rightExample[selectedIndustry]) {
                rightExample = rightExample[selectedIndustry];
            } else if (typeof rightExample === 'object') {
                // 객체인데 해당 업종이 없으면 첫 번째 값 사용
                rightExample = Object.values(rightExample)[0];
            }
            
            questionDiv.innerHTML = `
                <div class="question-title">Q${index + 1}. ${question.question}</div>
                <div class="example-section">
                    <div class="example-title">💡 예시</div>
                    <div class="example-content">
                        ${question.example.wrong ? `<div class="example-wrong">❌ ${question.example.wrong}</div>` : ''}
                        <div class="example-right">✅ ${rightExample}</div>
                    </div>
                </div>
                <div class="options-grid">
                    ${question.options.map((option, optionIndex) => `
                        <button class="option-btn" data-question="${index}" data-value="${optionIndex + 1}">
                            ${optionIndex + 1}점<br>${option}
                        </button>
                    `).join('')}
                </div>
            `;
            questionsContainer.appendChild(questionDiv);
        });
        
        // 옵션 버튼 이벤트 리스너 추가
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', selectAnswer);
        });
            }

// 답변 선택
            function selectAnswer(event) {
        const questionIndex = parseInt(event.target.dataset.question);
        const value = parseInt(event.target.dataset.value);
        
        // 같은 질문의 다른 버튼들 선택 해제
        const questionContainer = event.target.closest('.question-container');
        questionContainer.querySelectorAll('.option-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        
        // 현재 버튼 선택
        event.target.classList.add('selected');
        
        // 답변 저장
        answers[questionIndex] = value;
        
        // 진행 상황 업데이트
        updateProgress();
            }

// 진행 상황 업데이트
            function updateProgress() {
        const totalQuestions = currentQuestions.length;
        const answeredCount = Object.keys(answers).length;
        const progressPercentage = (answeredCount / totalQuestions) * 100;
        
        document.getElementById('progressFill').style.width = `${progressPercentage}%`;
        document.getElementById('progressText').textContent = `${answeredCount}/${totalQuestions} 문항 완료`;
        
        // 모든 질문에 답변했으면 제출 버튼 활성화
        const submitBtn = document.getElementById('submitBtn');
        if (answeredCount === totalQuestions) {
            submitBtn.classList.add('active');
        } else {
            submitBtn.classList.remove('active');
        }
            }

// 결과 표시
            function showResults() {
        if (Object.keys(answers).length !== currentQuestions.length) {
            alert('모든 문항에 답변해주세요.');
            return;
        }

        const totalScore = Object.values(answers).reduce((sum, score) => sum + score, 0);
        const maxScore = currentQuestions.length * 5;
        const percentage = Math.round((totalScore / maxScore) * 100);
        
        // 점수별 등급 결정
        const gradeIndex = getGradeByScore(percentage);
        const grade = detailedGradeInfo[gradeIndex];
        
        // 답변 기반 개인화 분석 수행
        const personalizedAnalysis = analyzeAnswers(answers, currentQuestions);
        
        // 결과 섹션 업데이트
        document.getElementById('finalScore').textContent = percentage;
        document.getElementById('finalGrade').textContent = grade.title;
        document.getElementById('finalGrade').className = `grade-badge ${grade.class}`;
        
        // 등급 진행상황 시각화 업데이트
        updateGradeProgress(gradeIndex);
        
        // 현재 상태 분석 업데이트

        });

        actionPlan.innerHTML = '';
        
        // 개인화 분석 결과가 있으면 우선 사용, 없으면 등급별 기본 메시지 사용
        let finalStrategies = [];
        if (personalizedAnalysis.strategies.length > 0) {
            finalStrategies = [...new Set(personalizedAnalysis.strategies)]; // 중복 제거
        } else {
            finalStrategies = grade.actions.slice(0, 5); // 최대 5개
        }
            
        finalStrategies.forEach(action => {
            const li = document.createElement('li');
            li.textContent = action;
            actionPlan.appendChild(li);
        });
        
        // 섹션 전환
        document.getElementById('surveySection').style.display = 'none';
        document.getElementById('resultsSection').style.display = 'block';
            }

// 등급 진행상황 시각화 업데이트
            function updateGradeProgress(currentGradeIndex) {
        const gradeSteps = document.querySelectorAll('.grade-step');
        
        gradeSteps.forEach((step, index) => {
            const stepGrade = parseInt(step.dataset.grade);
            
            // 모든 클래스 초기화
            step.classList.remove('current', 'completed');
            
            if (stepGrade < currentGradeIndex) {
                step.classList.add('completed');
            } else if (stepGrade === currentGradeIndex) {
                step.classList.add('current');
            }
        });
            }

            }).catch(err => {
                // Web Share API 실패 시 클립보드로 대체
                fallbackCopyTextToClipboard(fullShareText);
            });
        } else {
            // 클립보드 복사 시도
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(fullShareText).then(() => {
                    showShareModal('설문 링크가 클립보드에 복사되었습니다!');
                }).catch(() => {
                    fallbackCopyTextToClipboard(fullShareText);
                });
            } else {
                fallbackCopyTextToClipboard(fullShareText);
            }
        }
            }

            function fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            document.execCommand('copy');
            showShareModal('설문 링크가 클립보드에 복사되었습니다!');
        } catch (err) {
            showShareModal(`링크를 복사하세요:\n${text}`);
        } finally {
            document.body.removeChild(textArea);
        }
            }

            function showShareModal(text) {
        // 기존 모달이 있으면 제거
        const existingModal = document.getElementById('shareModal');
        if (existingModal) {
            existingModal.remove();
        }
        
        // 모달 생성
        const modal = document.createElement('div');
        modal.id = 'shareModal';
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;
        
        const modalContent = document.createElement('div');
        modalContent.style.cssText = `
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        `;
        
        modalContent.innerHTML = `
            <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.5; white-space: pre-line;">${text}</p>
            <button onclick="document.getElementById('shareModal').remove()" 
                    style="background: #7C3AED; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 14px; cursor: pointer;">
                확인
            </button>
        `;
        
        modal.appendChild(modalContent);
        document.body.appendChild(modal);
        
        // 3초 후 자동 닫기
        setTimeout(() => {
            if (document.getElementById('shareModal')) {
                modal.remove();
            }
        }, 3000);
            }

// 결과 다운로드
            function downloadResults() {
        const score = document.getElementById('finalScore').textContent;
        const grade = document.getElementById('finalGrade').textContent;
        const status = document.getElementById('statusAnalysis').textContent;
        
        const improvements = Array.from(document.getElementById('improvementPoints').children)
            .map(li => `• ${li.textContent}`).join('\n');
        
        const strategies = Array.from(document.getElementById('actionPlan').children)
            .map(li => `• ${li.textContent}`).join('\n');
        
        const resultText = `
시장 독점 진단 결과
==================

점수: ${score}점
등급: ${grade}

현재 상태 분석:
${status}

핵심 개선 포인트:
${improvements}

추천 전략 방향:
${strategies}

진단일: ${new Date().toLocaleDateString('ko-KR')}
        `.trim();
        
        const blob = new Blob([resultText], { type: 'text/plain;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = '시장독점진단결과.txt';
        link.click();
            }
